<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <style>
          [v-cloak] { display: none; }
          .hidden {
               display: none;
          }
          .active {
               display: block;
          }

          </style>
     </head>
     <body>

          <div id="app">
               <page-component
                    v-for="post in posts"
                    :title="post.title"
                    :content="post.content"
                    :key="post.id"
                    :content="post.content"></page-component>
          </div>

          <script src="https://unpkg.com/vue@next"></script>
          <script>
          const PageComponent = {
               props: ['title', 'content'],
               template: `
                         <article>
                              <h1>{{ title }}</h1>

                              <p>{{ content }}</p>

                         </article>
               `
          };

          Vue.createApp({
               data() {
                    return {
                         posts: [{
                              title: 'Whats up!',
                              content: 'noster labore tamen export labore.',
                              id: 1
                         }, {
                              title: 'Another one',
                              content: 'irure elit legam nisi ipsum sunt noster elit quis.',
                              id: 2
                         }, {
                              title: 'New article has been puhlished!',
                              content: 'Quid hic fabulas ne enim, non ut dolor appellat.',
                              id: 3
                         }]
                    }
               },
               components: {
                    'page-component': PageComponent
               }
          }).mount('#app');
          </script>

     </body>
</html>
