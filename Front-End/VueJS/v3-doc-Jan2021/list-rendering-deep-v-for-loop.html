<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <style>
          [v-cloak] { display: none; }
          .hidden {
               display: none;
          }
          .active {
               display: block;
          }
          </style>
     </head>
     <body>

          <div id="app">

               <ul id="array-rendering" v-cloak>
                    <li v-for="item in items">
                         {{ item.message }}
                    </li>
               </ul>

               <ul id="array-with-index" v-cloak>
                    <li v-for="(item, index) in items">
                         {{ parentMessage }} - {{ index }} - {{ item.message }}
                    </li>
               </ul>

               <ul id="v-for-object" class="demo" v-cloak>
                    <li v-for="value in myObject">
                         {{ value }}
                    </li>
               </ul>

               <!-- v-for with a Range -->
               <div id="range" class="demo">
                    <span v-for="n in 10" key="n">{{ n + ' ' }}</span>
               </div>

          </div>

          <script src="https://unpkg.com/vue@next"></script>
          <script>

          const ArrayRendering = Vue.createApp({
               data() {
                    return {
                         items: [
                              { message: 'Foo'},
                              { message: 'Bar' }
                         ]
                    }
               }
          }).mount('#array-rendering');

          const ArrayWithIndex = Vue.createApp({
               data() {
                    return {
                         parentMessage: 'Parent',
                         items: [
                              { message: 'Foo' },
                              { message: 'Bar' }
                         ]
                    }
               }
          }).mount('#array-with-index');

          const ForObject = Vue.createApp({
               data() {
                    return {
                         myObject: {
                              title: 'How to do lists in Vue',
                              author: 'Jane Doe',
                              publishedAt: '2016-04-20'
                         }
                    }
               }
          }).mount('#v-for-object');

          Vue.createApp({}).mount('#range');

          </script>

     </body>
</html>
