<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <style>
          [v-cloak] { display: none; }
          .hidden {
               display: none;
          }
          .active {
               display: block;
          }

          </style>
     </head>
     <body>

          <div id="app" v-cloak>
               {{ message }}
               
          </div>

          <script src="https://unpkg.com/vue@next"></script>
          <script>
          
          // define a mixin object
          const myMixin = {
               data() {
                    return {
                         message: ''
                    }
               },
               created() {
                    this.hello();
               },
               methods: {
                    hello() { 
                         this.message = 'Hello from mixin!';
                    }
               }
          }
          
          // define an app that uses this mixin
          const app = Vue.createApp({
               mixins: [myMixin]
          })
          
          app.mount('#app');

          </script>

     </body>
</html>
