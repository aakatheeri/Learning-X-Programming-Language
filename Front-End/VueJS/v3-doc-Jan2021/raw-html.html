<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
     </head>
     <body>

          <div id="app">
               <p>
                    Using mustaches: {{ rawHTML }}
               </p>
               <p>
                    Using v-html directive: <span v-html="rawHTML"></span>
               </p>
          </div>

          <script src="https://unpkg.com/vue@next"></script>
          <script>

          const App = {
               data(){
                    return {
                         rawHTML: `
                         <strong>
                              Say My Name!
                         </strong>
                         `
                    }
               }
          };

          Vue.createApp(App).mount('#app');


          </script>

     </body>
</html>
