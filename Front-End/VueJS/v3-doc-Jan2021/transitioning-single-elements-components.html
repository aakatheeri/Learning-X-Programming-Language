<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <style>
          [v-cloak] { display: none; }
          .hidden {
               display: none;
          }
          .active {
               display: block;
          }

          .fade-enter-active,
          .fade-leave-active {
               transition: opacity 0.5s ease;
          }

          .fade-enter-from,
          .fade-leave-to {
               opacity: 0;
          }

          </style>
     </head>
     <body>

          <div id="app" v-cloak>

               <button @click="show = !show">
                    Toggle
               </button>

               <transition name="fade">
                    <p v-if="show">
                         hello
                    </p>
               </transition>

          </div>

          <script src="https://unpkg.com/vue@next"></script>
          <script>

          const App = {
               data() {
                    return {
                         show: true
                    }
               }
          }

          Vue.createApp(App).mount('#app');

          </script>

     </body>
</html>
