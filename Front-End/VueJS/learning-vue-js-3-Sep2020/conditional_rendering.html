<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
     [v-cloak] {
          display: none;
     }
</style>

<div id="app">
     <div class="container">
          <form v-show="!submitted" class="mt-5">
               <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" v-model="email" class="form-control form-control-lg" />
               </div>
               <button type="submit" @click.prevent="process" class="btn btn-primary">Submit</button>
          </form>
          <h2 v-show="submitted" v-cloak class="mt-5">Thanks for signing up!</h2>
     </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script>
     var vm = new Vue({
          el: '#app',
          data: {
               email: 'mobde3net@gmail.com',
               submitted: false
          },
          methods: {
               process: function(event) {
                    this.submitted = true;
                    alert('Submitted! ' + this.email);
               }
          }
     });
</script>
