<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8" />
     <title>Events Handling</title>

     <!-- Vue.js: production version -->
     <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>

     <h2>Listening to Events</h2>
     <div id="example-1">
          <button v-on:click="counter += 1">Add 1</button>
          <p>The button above has been clicked {{ counter }} times.</p>
     </div>

     <h2>Method Event Handler</h2>

     <div id="example-2">
          <!-- 'green' is the name of a method defined below -->
          <button v-on:click="greet">Greet</button>
     </div>

     <h2>Methods in Inline Handlers</h2>

     <div id="example-3">
          <button v-on:click="say('hi')">Say hi</button>
          <button v-on:click="say('what')">Say what</button>
     </div>

     <!-- Vue Implementation -->
     <script>

     // Example 1
     var example1 = new Vue({
          el: '#example-1',
          data: {
               counter: 0
          }
     })

     // Example 2
     var example2 = new Vue({
          el: '#example-2',
          data: {
               name: 'Vue.js'
          },
          methods: {
               greet: function(event) {
                    alert('Hello ' + this.name + '!')

                    if (event) {
                         alert(event.target.tagName)
                    }
               }
          }
     })

     // Example 3
     var example3 = new Vue({
          el: '#example-3',
          methods: {
               say: function(message) {
                    alert(message)
               }
          }
     })

     // you can call the method directly from Vue instance
     // example3.say('Hi Ahmed!');

     </script>

     <!-- Livereload -->
     <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
